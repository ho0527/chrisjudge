<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>chrisjudge</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://ho0527.github.io/chrisplugin/css/chrisplugin.css">
		<script src="https://ho0527.github.io/chrisplugin/js/chrisplugin.js"></script>
	</head>
	<body>
		<div class="navigationbar">
			<div class="navigationbarleft titlediv" id="title">
				<img src="material/icon/mainicon.png" class="logo">
				<div class="maintitle">chrisjudge</div>
			</div>
			<div class="navigationbarright">
				<input type="button" class="navigationbarbutton" id="user" value="首頁">
				<input type="button" class="navigationbarbutton" id="profile" value="個人資料">
				<input type="button" class="navigationbarbutton navigationbarselect" id="score" value="分數列表">
				<input type="button" class="navigationbarbutton" id="logout" value="logout">
			</div>
		</div>

		<div class="main center adminmaindiv macossectiondiv scorediv">
			<table class="admintable scoretable textcenter" id="maintable">
			</table>
		</div>

		<input type="file" class="file" name="file" id="file">

		<div id="lightbox"></div>

		<script src="initialize.js"></script>
		<script src="score.js"></script>
		<script src="logout.js"></script>
		<script src="logincheck.js"></script>
	</body>
</html>
