<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>chrisjudge</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://ho0527.github.io/chrisplugin/css/chrisplugin.css">
        <script src="https://ho0527.github.io/chrisplugin/js/chrisplugin.js"></script>
	</head>
	<body>
		<div class="navigationbar">
			<div class="navigationbarleft">
				<img src="material/icon/mainicon.png" class="logo" id="title">
				<div class="maintitle">chrisjudge</div>
			</div>
			<div class="navigationbarright">
				<input type="button" class="navigationbarbutton" id="profile" value="個人資料">
				<input type="button" class="navigationbarbutton" id="score" value="分數列表">
				<input type="button" class="navigationbarbutton" id="logout" value="logout">
			</div>
		</div>

		<div class="process indeterminate fill top-75px position-relative display-none" id="process">
			<div class="bar" id="processbar">
			</div>
			<div class="text center color-grey top-50per zindex-100">LODING...</div>
		</div>

		<div class="main center">
			<div class="question grid">
				<div class="userquestioninput">
					題目: <div class="text textcenter" id="questiontitle"></div><br><br>
				</div>
				<textarea class="textarea userquestiontextarea usertextarea macossectiondivy" id="description" disabled></textarea>
				<div class="questionfunction grid">
					<input type="button" class="button outline questionfunctionbutton1" id="cancel" value="返回">
					<input type="button" class="button outline questionfunctionbutton2" id="uploadfile" value="上傳檔案">
				</div>
				<div class="userquestionmaxruntimediv">
					最大執行時間: <div class="text textcenter" id="maxruntime"></div><br><br>
				</div>
				<div class="inoutputtablediv macossectiondivy">
					<table class="table textcenter outborder" id="inoutputtable">
						<tr>
							<td class="questiontableno">no.</td>
							<td class="">輸入內容</td>
							<td class="">輸出內容</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<div id="lightbox"></div>

		<input type="file" class="file" id="file">

		<script src="initialize.js"></script>
		<script src="question.js"></script>
		<script src="logout.js"></script>
		<script src="logincheck.js"></script>
	</body>
</html>
