<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>chrisjudge</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://ho0527.github.io/chrisplugin/css/chrisplugin.css">
        <script src="https://ho0527.github.io/chrisplugin/js/chrisplugin.js"></script>
	</head>
	<body>
		<div class="navigationbar adminnavbar">
			<div class="navigationbarleft titlediv" id="title">
				<img src="material/icon/mainicon.png" class="logo">
				<div class="maintitle">chrisjudge</div>
			</div>
			<div class="navigationbarright">
				<input type="button" class="navigationbarbutton navigationbarselect" id="newquestion" value="新增題目">
				<input type="button" class="navigationbarbutton" id="logout" value="logout">
			</div>
		</div>

		<div class="main center">
			<div class="question grid">
				<div class="questioninput">
					題目: <div class="input"><input type="text" class="input" id="questiontitle"></div><br><br>
				</div>
				<div class="questiontextarea input">
					<textarea id="description" placeholder="敘述"></textarea>
				</div>
				<div class="questionfunction grid">
					<input type="button" class="button outline questionfunctionbutton1" id="cancel" value="返回">
					<input type="button" class="button outline questionfunctionbutton2" id="submit" value="修改">
				</div>
				<div class="questionmaxruntimediv">
					最大執行時間: <div class="input"><input type="number" class="shortinput" id="maxruntime" min="1" max="100" step="0.5" value="10"></div><br><br>
				</div>
				<div class="newinoutputdiv textcenter">
					<input type="button" class="button light" id="newinoutput" value="新增輸入輸出">
				</div>
				<div class="inoutputtablediv macossectiondivy">
					<table class="inoutput textcenter" id="inoutputtable">
						<tr>
							<td class="td">no.</td>
							<td class="td">輸入內容</td>
							<td class="td">輸出內容</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<div id="lightbox"></div>

		<script src="initialize.js"></script>
		<script src="editquestion.js"></script>
		<script src="logout.js"></script>
		<script src="logincheck.js"></script>
	</body>
</html>
