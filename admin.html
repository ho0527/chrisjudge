<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>chrisjudge</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://ho0527.github.io/chrisplugin/css/chrisplugin.css">
        <script src="https://ho0527.github.io/chrisplugin/js/chrisplugin.js"></script>
	</head>
	<body>
		<div class="navigationbar adminnavbar">
			<div class="navigationbarleft titlediv" id="title">
				<img src="material/icon/mainicon.png" class="logo">
				<div class="maintitle">chrisjudge-ADMIN</div>
			</div>
			<div class="navigationbarright">
				<input type="button" class="navigationbarbutton" id="newquestion" value="新增題目">
				<input type="button" class="navigationbarbutton" id="userlist" value="使用者列表">
				<input type="button" class="navigationbarbutton" id="log" value="伺服器紀錄">
				<input type="button" class="navigationbarbutton" id="score" value="分數列表">
				<input type="button" class="navigationbarbutton" id="logout" value="logout">
			</div>
		</div>

		<div class="main center adminmaindiv macossectiondivy">
			<table class="table outborder textcenter admintable" id="maintable">
				<tr>
					<th>no.</th>
					<th>題目</th>
					<th>敘述</th>
					<th>function</th>
				</tr>
			</table>
		</div>

		<div id="lightbox"></div>

		<script src="initialize.js"></script>
		<script src="admin.js"></script>
		<script src="logout.js"></script>
		<script src="logincheck.js"></script>
	</body>
</html>
