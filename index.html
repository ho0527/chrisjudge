<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>chrisjudge</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="/website/plugin/css/chrisplugin.css">
        <script src="/website/plugin/js/chrisplugin.js"></script>
        <script src="https://accounts.google.com/gsi/client"></script>
    </head>
    <body>
        <div class="navigationbar">
            <div class="navigationbarleft">
                <img src="material/icon/mainicon.png" class="logo">
                <div class="maintitle">chrisjudge</div>
            </div>
        </div>

        <div class="main center loginmain">
            <div class="indextitle textcenter">使用者登入</div>
            <hr>
            <div class="inputmargin">
                <div class="sttextlabel">帳號</div>
                <div class="stinput endicon underline">
                    <input type="text" id="username">
                    <div class="sticon"><img src="/website/material/icon/user.svg" class="iconinputicon" draggable="false"></div>
                </div>
            </div>
            <div class="inputmargin">
                <div class="sttextlabel">密碼</div>
                <div class="stinput endicon underline">
                    <input type="text" id="password">
                    <div class="sticon"><img src="/website/material/icon/eyeclose.svg" class="iconinputicon cursor_pointer" id="passwordicon" draggable="false"></div>
                </div>
            </div>
            <div class="sttext error bold textcenter inputmargin" id="error"></div>
            <div class="textcenter inputmargin">
                <input type="button" class="stbutton secondary inputbutton" id="signup" value="註冊">
                <input type="button" class="stbutton outline inputbutton" id="submit" value="登入">
            </div>
            <div class="login xcenter">
                <div id="g_id_onload" data-client_id="617970793842-57ag2ovg37qtocl3aa04u1t6n3t566n7.apps.googleusercontent.com" data-callback="googlecallback"></div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
        </div>

        <div id="lightbox"></div>

        <script src="index.js"></script>
        <script src="logincheck.js"></script>
    </body>
</html>
