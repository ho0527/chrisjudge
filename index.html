<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>chrisjudge</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://ho0527.github.io/chrisplugin/css/chrisplugin.css">
		<script src="/website/plugin/js/chrisplugin.js"></script>
		<script src="https://accounts.google.com/gsi/client"></script>	</head>
	<body>
		<div class="navigationbar">
			<div class="navigationbarleft">
				<img src="material/icon/mainicon.png" class="logo">
				<div class="maintitle">chrisjudge</div>
			</div>
		</div>

		<div class="main center loginmain">
			<div class="indextitle textcenter">使用者登入</div>
			<hr>
			<div class="inputmargin">
				<div class="textlabel">帳號</div>
				<div class="input endicon underline">
					<input type="text" id="username">
					<div class="icon"><img src="/website/material/icon/user.svg" class="iconinputicon" draggable="false"></div>
				</div>
			</div>
			<div class="inputmargin">
				<div class="textlabel">密碼</div>
				<div class="input endicon underline">
					<input type="text" id="password">
					<div class="icon"><img src="/website/material/icon/eyeclose.svg" class="iconinputicon cursor_pointer" id="passwordicon" draggable="false"></div>
				</div>
			</div>
			<div class="text error bold textcenter inputmargin" id="error"></div>
			<div class="textcenter inputmargin">
				<input type="button" class="button secondary inputbutton" id="signup" value="註冊">
				<input type="button" class="button outline inputbutton" id="submit" value="登入">
			</div>
			<div class="login xcenter">
				<div id="g_id_onload" data-client_id="617970793842-57ag2ovg37qtocl3aa04u1t6n3t566n7.apps.googleusercontent.com" data-callback="googlecallback"></div>
				<div class="g_id_signin" data-type="standard"></div>
			</div>
		</div>

		<div id="lightbox"></div>

		<script src="initialize.js"></script>
		<script src="index.js"></script>
		<script src="logincheck.js"></script>
	</body>
</html>
